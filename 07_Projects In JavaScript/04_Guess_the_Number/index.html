<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h3>Number Guessing Game</h3>
            <p>Try and Guess a Random Number between 1 to 100</p>
            <p>You have 10 Attempts to Guess The Number</p>
            <form>
                <label for="GuessInput">
                    <h1>Guess The Number</h1>
                </label>
                <input type="text" id="GuessInput" class="GuessInput">
                <input type="submit" id="SubmitGuess" value="SubmitGuess"></input>
            </form>
        </div>
        <div class="resultParas">
        <p>Previous Guesses : <p id="Guesses"></p></p>
        <p>Number of Attempts Left :<p id="LeftAttempts"></p></p>
        <p><span id="highOrlow"></span></p>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
