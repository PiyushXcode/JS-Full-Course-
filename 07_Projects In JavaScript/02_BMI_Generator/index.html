<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Claculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>BMI Claculator</h1>
    <form>
        <p><label>Height in CM: </label><input type="text" id="height"></p>
        <p><label>Weight in KG: </label><input type="text" id="weight"></p>
        <div class="btn"><button>Calculate</button></div>
        <div id="result"></div>
        <div id="Msg"></div>
        <h3>BMI Claculator Guide</h3>
        <p><b>Under Weight = </b>weight is less than 18.5KG</p>
        <p><b>Normal Range = </b>between 18.5KG to 30.5KG</p>
        <p><b>Over Weight = </b>weight is more than 30.5KG</p>
    </form>
<script src="script.js"></script>    
</body>
</html>
